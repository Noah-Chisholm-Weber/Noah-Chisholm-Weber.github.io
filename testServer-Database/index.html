<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="oldUser">
	<input type="text" id="userNameSignIn" placeholder="Enter Username">
	<input type="password" id="passwordSignIn" placeholder="Enter Password">
	<button id="login">Login</button>
	<p id="loginOut"></p>
	<button id="createNewCustomer" onclick="switchToCreateNewCustomer()">Create New User</button>
</div>
<div id="newUser" style="display: none;">
	<input type="text" id="username" placeholder="Enter username">
	<input type="password" id="password" placeholder="Enter password">
	<input type="password" id="passwordAgain" placeholder="Enter password again to confirm">
	<button id="submit">Add User</button>
	<p id="result"></p>
</div>

<script src="indexScript.js"></script>
</body>
</html>
